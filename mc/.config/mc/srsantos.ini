[skin]
    description=Modified from Blue Moon. Midnight Commander skin by Zool! Unix Workshop (http://zool.in.ua).

[Lines]
    lefttop=┌
    righttop=┐
    centertop=─
    centerbottom=─
    leftbottom=└
    rightbottom=┘
    leftmiddle=├
    rightmiddle=┤
    centermiddle=┼
    horiz=─
    vert=│
    thinhoriz=─
    thinvert=│

[core]
    _default_=color251;default
    reverse=color214;default
    selected=color194;blue;bold
    marked=color194;default
    markselect=color226;white
    gauge=gray;lightgray
    input=lightgray;default

[filehighlight]
    directory=color33;default
    executable=color9;default;bold
    symlink=brightcyan;default;bold
    stalelink=black;color9;blink
    device=color248;color63
    special=blue;yellow;underline
    core=color9;yellow;bold
    temp=color94;gray
    archive=color61;default
    source=color245;default
    text=color71;default
    media=;
    graph=color105;default
    database=brown;
    doc=color37;default
    audio1=color166;default
    audio2=color166;default
    vid1=color206;default
    vid2=color206;default
    ebook=color245;default

[dialog]
    _default_=color253;blue
    dhotnormal=color226;lightblack
    dfocus=lightgray;black
    dhotfocus=color253;lightblack

[error]
    _default_=color253;red
    errdhotnormal=yellow;red
    errdhotfocus=yellow;color253

[menu]
    _default_=color253;blue
    menuhot=color226;lightblack
    menusel=white;black
    menuhotsel=color226;black
    menuinactive=lightblack;blue

[buttonbar]
    hotkey=color226;lightblack
    button=color253;blue

[editor]
    _default_=lightgray;
    editbold=yellow;
    editmarked=white;cyan
    editwhitespace=green;
    linestate=;
    bookmark=white;red
    bookmarkfound=black;green

[help]
    _default_=black;lightgray
    helpitalic=red;lightgray
    helpbold=blue;lightgray
    helplink=white;lightgray
    helpslink=white;blue

[viewer]
    viewunderline=brightred;

[widget-common]
    sort-sign-up = '
    sort-sign-down = ,
